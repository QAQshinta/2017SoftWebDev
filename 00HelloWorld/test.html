<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业</title>
</head>
<body bgcolor="white">
    <h3 align="center">
            <font color="black" size="5" face="黑体">城东早春</font>
    </h3>
    <p align="right"><font color="black" size="5" face="黑体"><i>作者：杨巨源</i></font></p>
    <font color="blue" size="5" face="黑体">诗家清景在新春，</font><br/>
    <u><font color="black" size="5" face="黑体">绿柳才黄半未匀。</font></u><br/>
    <font color="blue" size="5" face="黑体">若待上林花似锦，</font><br/>
    <del><font color="black" size="5" face="黑体">出门俱是看花人。</font></del>
</body>
</html>
